<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Processos - Controle Judicial</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="listagem.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        /* Responsividade adicional para dashboard */
        @media (max-width: 768px) {
            [style*="display: flex; justify-content: center"] {
                flex-direction: column !important;
                gap: 15px !important;
            }
            
            [style*="position: absolute; right"] {
                position: static !important;
                width: 100% !important;
                justify-content: space-between !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div style="display: flex; justify-content: center; align-items: center; width: 100%; gap: 20px; position: relative;">
                <div class="header-info" style="text-align: center;">
                    <h1 style="margin: 0;">Controle de Processos Judiciais</h1>
                    <p class="subtitle" style="margin: 4px 0 0 0;">Sistema de Gestão Processual</p>
                </div>
                
                <div class="user-badge" style="display: flex; align-items: center; gap: 12px; padding: 8px 16px; background: rgba(255, 255, 255, 0.1); border-radius: 8px; backdrop-filter: blur(10px); position: absolute; right: 20px;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: #3b82f6;">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    <div style="text-align: right;">
                        <span id="usuario-nome" style="display: block; font-weight: 600; color: white;">Usuário</span>
                        <a href="#" id="btn-sair" style="font-size: 12px; color: #e0e7ff; text-decoration: none;">Sair</a>
                    </div>
                </div>
            </div>
        </header>

        <div class="listagem-wrapper">
            
            <div class="action-bar">
                <div class="search-container">
                    <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input type="text" id="search-input" class="search-input-list" placeholder="Pesquisar por nome do cliente ou número do processo...">
                    <button type="button" id="clear-search" class="clear-btn" style="display: none;">X</button>
                </div>

                <div class="filter-container">
                    <label for="filter-situacao" class="filter-label">Situação:</label>
                    <select id="filter-situacao" class="filter-select">
                        <option value="">Todas</option>
                        <option value="Em andamento">Em andamento</option>
                        <option value="Aguardando julgamento">Aguardando julgamento</option>
                        <option value="Sentenciado">Sentenciado</option>
                        <option value="Arquivado">Arquivado</option>
                        <option value="Suspenso">Suspenso</option>
                    </select>
                </div>

                <button type="button" id="btn-alertas" class="btn-alertas">
                    Alertas <span id="badge-alertas" class="badge-alertas" style="display: none;">0</span>
                </button>
                
                <button type="button" id="btn-novo-processo" class="btn-novo-processo">
                    + Novo Processo
                </button>
            </div>

            <!-- SEÇÃO DE ALERTAS DESTACADOS (SEMPRE VISÍVEL) -->
            <div id="alertas-destaque" style="margin-bottom: 25px;"></div>

            <div class="financeiro-dashboard" style="background: #fff; padding: 20px; border-radius: 8px; border: 1px solid #e5e7eb; margin-bottom: 25px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 10px;">
                    <h2 style="font-size: 18px; color: var(--gray-800); margin: 0;">Relatório Financeiro</h2>
                    
                    <div style="display: flex; gap: 10px; align-items: center;">
                        <select id="select-periodo" style="padding: 6px; border-radius: 4px; border: 1px solid #d1d5db;">
                            <option value="mes-atual">Mês Atual</option>
                            <option value="tudo" selected>Todo o Período</option>
                            <option value="personalizado">Personalizado...</option>
                        </select>
                        <span id="display-datas" style="font-size: 13px; color: #666; font-weight: 500; display: none;"></span>
                    </div>
                </div>

                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 20px;">
                    <div class="card-fin" style="border-left: 4px solid #3b82f6; padding: 15px; background: #f9fafb;">
                        <span style="font-size: 12px; color: #666; text-transform: uppercase;">Contratuais</span>
                        <div id="val-contratual" style="font-size: 22px; font-weight: bold; color: #1f2937;">R$ 0,00</div>
                    </div>
                    <div class="card-fin" style="border-left: 4px solid #10b981; padding: 15px; background: #f9fafb;">
                        <span style="font-size: 12px; color: #666; text-transform: uppercase;">Sucumbenciais</span>
                        <div id="val-sucumbencial" style="font-size: 22px; font-weight: bold; color: #1f2937;">R$ 0,00</div>
                    </div>
                    <div class="card-fin" style="border-left: 4px solid #f59e0b; padding: 15px; background: #f9fafb;">
                        <span style="font-size: 12px; color: #666; text-transform: uppercase;">Previsão</span>
                        <div id="val-previsao" style="font-size: 22px; font-weight: bold; color: #1f2937;">R$ 0,00</div>
                    </div>
                </div>

                <div style="display: flex; gap: 10px;">
                    <button id="btn-pdf" class="btn-outline" style="border: 1px solid #ef4444; color: #ef4444; background: white; padding: 8px 16px; border-radius: 6px; cursor: pointer;">Gerar PDF</button>
                    <button id="btn-excel" class="btn-outline" style="border: 1px solid #10b981; color: #10b981; background: white; padding: 8px 16px; border-radius: 6px; cursor: pointer;">Excel</button>
                    <button id="btn-grafico" class="btn-outline" style="border: 1px solid #3b82f6; color: #3b82f6; background: white; padding: 8px 16px; border-radius: 6px; cursor: pointer;">Ver Gráfico</button>
                </div>
            </div>

            <div class="processo-counter" style="margin: 30px 0 0 0; font-weight: 600; color: #6b7280; font-size: 14px;">
                <span id="total-processos">0</span> processo(s) cadastrado(s)
            </div>

            <div class="table-container">
                <table class="processos-table">
                    <thead>
                        <tr>
                            <th>Número do Processo</th>
                            <th>Nome do Cliente (Autor)</th>
                            <th>Situação</th>
                            <th class="th-actions">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="table-processos">
                        </tbody>
                </table>
            </div>
            
            <div id="modal-alertas" class="modal-alertas">
                <div class="modal-alertas-content">
                    <div class="modal-alertas-header">
                        <h2>Alertas e Prazos</h2>
                        <button type="button" id="btn-fechar-alertas" class="btn-fechar-modal">X</button>
                    </div>
                    <div class="modal-alertas-body" id="lista-alertas"></div>
                </div>
            </div>

            <div id="modal-datas" class="modal-alertas" style="display: none;">
                <div class="modal-alertas-content" style="max-width: 350px;">
                    <div class="modal-alertas-header">
                        <h2>Selecionar Período</h2>
                        <button type="button" id="btn-fechar-datas" class="btn-fechar-modal">X</button>
                    </div>
                    <div class="modal-alertas-body">
                        <label style="display:block; margin-bottom:5px; font-weight:600;">Data Início</label>
                        <input type="date" id="data-inicio" style="width:100%; padding:8px; margin-bottom:15px; border:1px solid #ccc; border-radius:4px;">
                        
                        <label style="display:block; margin-bottom:5px; font-weight:600;">Data Fim</label>
                        <input type="date" id="data-fim" style="width:100%; padding:8px; margin-bottom:20px; border:1px solid #ccc; border-radius:4px;">
                        
                        <div style="text-align: right;">
                            <button id="btn-aplicar-datas" style="background: var(--gray-800); color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer;">Aplicar</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="modal-grafico-container"></div>

        </div>
    </div>
    
    <script src="listagem.js"></script>
</body>
</html>
