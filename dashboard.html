<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Processos - Controle Judicial</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="listagem.css">
</head>
<body>
    <div class="container">
        <!-- Cabeçalho -->
        <header class="header">
            <h1>Controle de Processos Judiciais</h1>
            <p class="subtitle">Sistema de Gestão Processual</p>
        </header>

        <!-- Conteúdo Principal -->
        <div class="listagem-wrapper">
            
            <!-- Barra de Ações -->
            <div class="action-bar">
                <div class="search-container">
                    <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input type="text" id="search-input" class="search-input-list" placeholder="Pesquisar por nome do cliente ou número do processo...">
                    <button type="button" id="clear-search" class="clear-btn" style="display: none;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>

                <div class="filter-container">
                    <label for="filter-situacao" class="filter-label">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
                        </svg>
                        Situação:
                    </label>
                    <select id="filter-situacao" class="filter-select">
                        <option value="">Todas</option>
                        <option value="Em andamento">Em andamento</option>
                        <option value="Aguardando julgamento">Aguardando julgamento</option>
                        <option value="Sentenciado">Sentenciado</option>
                        <option value="Arquivado">Arquivado</option>
                        <option value="Suspenso">Suspenso</option>
                    </select>
                </div>

                <button type="button" id="btn-alertas" class="btn-alertas">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                        <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                    </svg>
                    Alertas
                    <span id="badge-alertas" class="badge-alertas" style="display: none;">0</span>
                </button>

                <button type="button" id="btn-financeiro" class="btn-financeiro">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="1" x2="12" y2="23"></line>
                        <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                    </svg>
                    Financeiro
                </button>
                
                <button type="button" id="btn-novo-processo" class="btn-novo-processo">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Novo Processo
                </button>
            </div>

            <!-- Contador de Processos -->
            <div class="processo-counter">
                <span id="total-processos">0</span> processo(s) cadastrado(s)
            </div>

            <!-- Tabela de Processos -->
            <div class="table-container">
                <table class="processos-table">
                    <thead>
                        <tr>
                            <th>Número do Processo</th>
                            <th>Nome do Cliente (Autor)</th>
                            <th>Situação</th>
                            <th class="th-actions">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="table-processos">
                        <tr class="empty-state">
                            <td colspan="4">
                                <div class="empty-message">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                        <polyline points="14 2 14 8 20 8"></polyline>
                                        <line x1="12" y1="18" x2="12" y2="12"></line>
                                        <line x1="9" y1="15" x2="15" y2="15"></line>
                                    </svg>
                                    <p>Nenhum processo cadastrado</p>
                                    <p class="empty-subtitle">Clique em "Novo Processo" para começar</p>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Controles de Paginação -->
            <div class="pagination-container" style="display: none;">
                <div class="pagination-info" id="pagination-info">
                    Mostrando 1-10 de 20 processos
                </div>
                <div class="pagination-controls">
                    <button type="button" id="btn-prev-page" class="pagination-btn" title="Página anterior">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="15 18 9 12 15 6"></polyline>
                        </svg>
                    </button>
                    <div class="page-numbers" id="page-numbers">
                        <!-- Números de página serão inseridos aqui pelo JavaScript -->
                    </div>
                    <button type="button" id="btn-next-page" class="pagination-btn" title="Próxima página">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="9 18 15 12 9 6"></polyline>
                        </svg>
                    </button>
                </div>
            </div>

        </div>
    </div>

    <!-- Modal de Alertas -->
    <div id="modal-alertas" class="modal-alertas">
        <div class="modal-alertas-content">
            <div class="modal-alertas-header">
                <h2>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                        <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                    </svg>
                    Alertas e Prazos
                </h2>
                <button type="button" id="btn-fechar-alertas" class="btn-fechar-modal">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-alertas-body" id="lista-alertas">
                <!-- Alertas serão inseridos aqui pelo JavaScript -->
            </div>
        </div>
    </div>

    <!-- Modal Financeiro -->
    <div id="modal-financeiro" class="modal-alertas">
        <div class="modal-alertas-content" style="max-width: 900px;">
            <div class="modal-alertas-header">
                <h2>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="1" x2="12" y2="23"></line>
                        <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                    </svg>
                    Resumo Financeiro
                </h2>
                <button type="button" id="btn-fechar-financeiro" class="btn-fechar-modal">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-alertas-body" id="conteudo-financeiro">
                <!-- Conteúdo financeiro será inserido aqui pelo JavaScript -->
            </div>
        </div>
    </div>

    <script src="listagem.js"></script>
</body>
</html>
