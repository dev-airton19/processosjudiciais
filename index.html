<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Controle de Processos</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-wrapper">
            
            <div class="login-box">
                <img src="logo.png" alt="Logo da Plataforma" class="login-logo">
                <h2>Acessar Plataforma</h2>
                
                <form id="login-form" onsubmit="fazerLogin(event)">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="usuario" name="username" placeholder="Usuário" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="senha" name="password" placeholder="Senha" required>
                    </div>
                    
                    <div id="error-message" class="error-message"></div>
                    <div id="success-message" class="success-message"></div>

                    <button type="submit" id="login-btn" class="btn-login">Entrar</button>

                    <div class="login-footer">
                        <a href="#">Esqueceu a senha?</a>
                        <span>|</span>
                        <a href="cadastro.html">Criar conta</a>
                    </div>
                </form>
            </div>

            <div class="test-access-panel">
                <h3>Acesso de Teste</h3>
                <p>Utilize as credenciais abaixo para testar o sistema:</p>
                <div class="credentials-box">
                    <div class="credential-item">
                        <span>Usuário:</span> <strong>admin</strong>
                    </div>
                    <div class="credential-item">
                        <span>Senha:</span> <strong>123456</strong>
                    </div>
                </div>
                <small><i class="fas fa-info-circle"></i> Permissões administrativas liberadas.</small>
            </div>

        </div>
    </div>

    <footer class="footer-bar">
        <div class="footer-content">
            <img src="ezoj.png" alt="Logo Empresa" class="footer-logo">
            <p>&copy; 2026 EzojTech Tecnologia da Informação LTDA | Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="login.js"></script>
</body>
</html>
