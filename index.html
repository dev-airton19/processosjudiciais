    <title>Protótipo - Controle de Processos</title>
    <style>
        :root {
            --primary: #92400e;
            --primary-light: #fef3c7;
            --bg: #f9fafb;
            --text: #1f2937;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
            text-align: center;
            border-top: 6px solid var(--primary);
        }

        .icon {
            width: 64px;
            height: 64px;
            margin-bottom: 1.5rem;
            color: var(--primary);
        }

        h1 {
            margin: 0 0 1rem;
            font-size: 1.75rem;
            color: #111;
        }

        .badge {
            display: inline-block;
            background: var(--primary-light);
            color: var(--primary);
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 2rem;
        }

        p {
            line-height: 1.6;
            margin-bottom: 2rem;
            color: #4b5563;
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .btn {
            display: inline-block;
            padding: 0.875rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s;
            cursor: pointer;
            border: none;
            font-size: 1rem;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: #78350f;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background-color: #f3f4f6;
            color: #374151;
        }

        .btn-secondary:hover {
            background-color: #e5e7eb;
        }

        #status {
            margin-top: 1rem;
            font-size: 0.875rem;
            min-height: 1.5rem;
        }
    </style>
</head>

        function gerarDados() {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = '<span style="color: blue">Gerando dados...</span>';
            
            // Salvar no localStorage
            localStorage.setItem('processos', JSON.stringify(processosExemplo));

            // Atualizar status
            setTimeout(() => {
                statusDiv.innerHTML = '<span style="color: green">✓ Dados regenerados com sucesso!</span>';
                
                // Limpar msg após 3s
                setTimeout(() => {
                    statusDiv.innerHTML = '';
                }, 3000);
            }, 500);
        }

        // Verificar se já tem dados ao carregar
        if (!localStorage.getItem('processos')) {
            gerarDados();
        }
